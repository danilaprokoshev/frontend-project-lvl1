name: hexlet-check

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install, build
        # Install and build project
        run: |
          make install
      - name: Run linter
        # Run Linter
        run: |
          make lint
